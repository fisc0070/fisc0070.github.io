<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reggie's Coffee Shop - Contact</title>

  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <!-- This is a HTML comment -->
  <header>
    <h1>Reggie's Coffee Shop</h1>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Contact Us</h2>
    <section>
      <h3>We would love to hear from you!</h3>
      <form action="thanks.html" method="get">
        <div>
        <label for="fullname">Your Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="Sean">
        </div>
        <div>
        <label for="youremail">Email</label>
        <input type="email" name="youremail" id="youremail">
        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" id=""></textarea>
        </div>
        <div>
        <label for="row">Row</label>
        <select name="row" id="row">
          <option value="front">Front Row</option>
        </select>
        </div>
        <button type="submit">Sign up</button>
      </form>
    </section>
  </main>
  <!-- *** Footeri *** -->
  <footer>
    <p>Copyright&apos;s Reggie's Coffee Shop, 2021</p>
  </footer>
</body>

</html>
